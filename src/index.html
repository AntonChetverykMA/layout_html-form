<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            class="input"
          >
        </label>
        <label class="label">
          Name:<input
            type="text"
            name="name"
            autocomplete="off"
            class="input"
          >
        </label>
        <label class="label">How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            class="input"
          >
        </label>
        <label class="label">Full date of birth?
          <input
            type="date"
            name="date"
            class="input"
          >
        </label>
        <label class="label">I accept terms of agreement
          <input
            type="checkbox"
            name="agreement"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            class="input"
          >
        </label>
        <label class="label">Password:
          <input
            type="password"
            name="password"
            required
            minlength="3"
            maxlength="10"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label>
          <input
            type="radio"
            name="animal"
            value="yes"
            class="input"
          >Yes
        </label>
        <label>
          <input
            type="radio"
            name="animal"
            value="no"
            class="input"
          >No
        </label>
        <label class="label">What is tour favorite color?
          <input
            type="color"
            name="color"
            class="input"
          >
        </label>
        <label class="label">
          What time do you go to bed?<input
            type="time"
            name="time"
            class="input"
          >
        </label>
        <label class="label input">What are your favorite brand of cars?
          <select
            name="brand"
            multiple
            class="input"
          >
            <option value="bmw">BMW</option>
            <option value="audi">AUDI</option>
            <option value="vw">VW</option>
          </select>
        </label>
        <label class="label">How do you rate our work?
          <input
            type="range"
            name="rate"
            min="1"
            max="100"
            value="1"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="label input">Comments:
          <textarea
            cols="20"
            rows="2"
            name="comments"
          ></textarea>
        </label>
        <label class="label input">Would you recommend us?
          <select name="recommend">
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    ></script>
  </body>
</html>
